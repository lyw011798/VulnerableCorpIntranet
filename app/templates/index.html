<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CorpIntranet - Login</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="login-container">
        <h2 style="text-align: center; color: #333;">CorpIntranet Login</h2>
        <form onsubmit="handleLogin(event)">
            <div style="margin-bottom: 15px;">
                <label for="username" style="display: block; margin-bottom: 5px;">Username</label>
                <input type="text" id="username" name="username" required style="width: 100%; padding: 8px; box-sizing: border-box;">
            </div>
            <div style="margin-bottom: 20px;">
                <label for="password" style="display: block; margin-bottom: 5px;">Password</label>
                <input type="password" id="password" name="password" required style="width: 100%; padding: 8px; box-sizing: border-box;">
            </div>
            <button type="submit" class="btn-primary" style="width: 100%; padding: 10px; color: white; border: none; border-radius: 4px; cursor: pointer;">Sign In</button>
        </form>
    </div>
    <script src="/static/js/main.js"></script>
</body>
</html>
