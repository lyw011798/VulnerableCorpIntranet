<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CorpIntranet - Dashboard</title>
    <link rel="stylesheet" href="/static/style.css">
</head>

<body onload="loadDashboard()">
    <div class="dashboard-container">
        <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
            <h1>Employee Dashboard</h1>
            <button onclick="localStorage.removeItem('api_token'); window.location.href='/'" class="btn-danger"
                style="padding: 8px 15px; color: white; border: none; border-radius: 4px; cursor: pointer;">Logout</button>
        </div>

        <!-- Component A: Status Image -->
        <img id="dashboard-image" src="" alt="Status Image" class="status-image">

        <div style="background: #f8f9fa; padding: 20px; border-radius: 4px; margin-bottom: 20px;">
            <h3>User Profile</h3>
            <p><strong>Username:</strong> <span id="user-name">Loading...</span></p>
            <p><strong>Role:</strong> <span id="user-role"
                    style="background: #e9ecef; padding: 2px 6px; border-radius: 4px;">Loading...</span></p>

            <!-- Component B: Update Profile Form -->
            <form onsubmit="updateProfile(event)" style="margin-top: 15px;">
                <div style="display: flex; gap: 10px; align-items: center;">
                    <label for="user-email">Email:</label>
                    <input type="email" id="user-email" required style="flex-grow: 1; padding: 8px;">
                    <button type="submit" class="btn-primary"
                        style="padding: 8px 15px; color: white; border: none; border-radius: 4px; cursor: pointer;">Save
                        Changes</button>
                </div>
            </form>
        </div>
    </div>
    <script src="/static/js/main.js"></script>
</body>

</html>
